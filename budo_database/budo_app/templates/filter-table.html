<input class="w3-input w3-border w3-padding filter-table" type="text" placeholder="Kinder filtern..." id="myFilterInput"
  onkeyup="filterFunction('myFilterInput', 'kids-table')">
<script>
  // This script allows to filter the rows of a table based on the input of the field "myFilterInput"
  function filterFunction(inputField, tableName) {
    let input, filter, table, tr, td, i;
    input = document.getElementById(inputField);
    filter = input.value.toUpperCase();
    table = document.getElementById(tableName);
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
    //removes the bottom-border of the last row
    $(`#${tableName} tr:visible:last`).css('border-bottom', 'none');
  }
</script>
