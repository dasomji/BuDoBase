<input class="w3-input w3-border w3-padding filter_table" type="text" placeholder="Such nach Kindern..." id="myFilterInput" onkeyup="filterFunction()">
<script>
    function filterFunction() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("myFilterInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("kids_table");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
      $('#kids_table tr:visible:last').css('border-bottom', 'none');
    }
    </script>
